<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BlessingCards128 - 抽籤首頁</title>

<link rel="stylesheet" href="fonts/fonts.css">

<style>
    body {
        margin:0;
        background:#fff7e6;
        font-family:"NotoSansTC", sans-serif;
        text-align:center;
        color:#8a5500;
    }

    .container {
        max-width:900px;
        margin:auto;
        padding:20px;
    }

    .logo {
        width:120px;
        margin-top:20px;
    }

    h1 {
        font-size:28px;
        color:#b37500;
        margin-top:10px;
    }

    textarea {
        width:90%;
        height:120px;
        padding:10px;
        font-size:18px;
        border-radius:10px;
        border:1px solid #d0a85c;
        resize:none;
        outline:none;
        font-family:"NotoSansTC";
        background:#fff;
    }

    .btn {
        background:#ffcc66;
        border:none;
        padding:12px 22px;
        border-radius:10px;
        font-size:20px;
        cursor:pointer;
        margin-top:12px;
    }
    .btn:hover { background:#ffdd88; }

    /* 朝下紅色指針（畫面上方一個向下的三角形） */
    #pointer {
        width:0; height:0;
        border-left:18px solid transparent;
        border-right:18px solid transparent;
        border-bottom:32px solid red;
        margin:auto;
        margin-top:15px;
        position:relative;
        z-index:5;
    }

    #nameWheel {
        margin-top:10px;
        max-width:300px;
    }

    #resultArea {
        font-size:26px;
        margin-top:12px;
        min-height:2.5em;
        color:#b37500;
    }

    #verseCount {
        margin-top:8px;
        font-size:16px;
        color:#9a6a00;
    }

    .bottom-buttons {
        margin-top:20px;
        display:flex;
        flex-direction:column;
        gap:10px;
        align-items:center;
    }
</style>
</head>

<body>
<div class="container">

    <img src="logo3524.png" class="logo" />
    <h1>飛鷹區 3524 主17小組<br>歡迎來到紅包祝福經句抽籤</h1>

    <textarea id="nameInput"
        placeholder="請輸入全部組員姓名，用逗號分隔"
        oninput="updateNames()"></textarea>

    <div>
        <button class="btn" onclick="startNameSpin()">開始抽姓名</button>
        <button class="btn" onclick="goCategory()">分類抽籤</button>
    </div>

    <div id="verseCount"></div>

    <div id="pointer"></div>
    <canvas id="nameWheel" width="300" height="300"></canvas>

    <div id="resultArea"></div>

    <div class="bottom-buttons">
        <button class="btn" onclick="resetAll()">全部歸零</button>
        <button class="btn" onclick="exportPDF()">抽籤紀錄 PDF</button>
    </div>

</div>

<script>
/* -----------------------------------------------------------
   常數與全域狀態
----------------------------------------------------------- */
const verseTotal = 128;
// 指針畫在畫面上方、朝下，所以角度是 -90°（以畫布中心為圓心）
const POINTER_ANGLE = -Math.PI / 2;

let canvas, ctx;
let names = [];
let usedNamesAll = [];   // 全站共用「已抽過姓名」
let usedVersesAll = [];  // 全站共用「已抽過經句」
let isSpinning = false;
let drumAudio;
let currentWinner = "";

/* -----------------------------------------------------------
   初始化
----------------------------------------------------------- */
document.addEventListener("DOMContentLoaded", () => {
    canvas = document.getElementById("nameWheel");
    ctx     = canvas.getContext("2d");
    drumAudio = new Audio("audio/drum.mp3");

    loadUsedNames();
    loadUsedVerses();
    updateVerseCount();
    updateNames();
});

/* -----------------------------------------------------------
   localStorage：姓名 & 經句
----------------------------------------------------------- */
function loadUsedNames(){
    try {
        // 兼容舊 key（usedNames），新版本用 usedNamesAll
        const savedAll  = localStorage.getItem("usedNamesAll");
        const savedOld  = localStorage.getItem("usedNames");
        if(savedAll){
            usedNamesAll = JSON.parse(savedAll);
        }else if(savedOld){
            usedNamesAll = JSON.parse(savedOld);
        }else{
            usedNamesAll = [];
        }
    } catch(e){
        usedNamesAll = [];
    }
}

function saveUsedNames(){
    localStorage.setItem("usedNamesAll", JSON.stringify(usedNamesAll));
}

function loadUsedVerses(){
    try {
        const saved = localStorage.getItem("usedVersesAll");
        usedVersesAll = saved ? JSON.parse(saved) : [];
    } catch(e){
        usedVersesAll = [];
    }
}

function saveUsedVerses(){
    localStorage.setItem("usedVersesAll", JSON.stringify(usedVersesAll));
}

function updateVerseCount(){
    document.getElementById("verseCount").textContent =
        `已抽經句：${usedVersesAll.length} / ${verseTotal}`;
}

/* -----------------------------------------------------------
   姓名處理與輪盤繪製
----------------------------------------------------------- */
function updateNames(){
    const input = document.getElementById("nameInput").value;
    names = input
        .split(",")
        .map(s => s.trim())
        .filter(s => s.length > 0);
    drawNameWheel();
}

function drawNameWheel(){
    if(!ctx) return;
    ctx.clearRect(0,0,300,300);

    const count = names.length || 1;
    const arc = 2 * Math.PI / count;

    for(let i = 0; i < count; i++){
        const start = i * arc;
        const end   = start + arc;

        ctx.beginPath();
        ctx.moveTo(150,150);
        ctx.arc(150,150,150,start,end);
        ctx.closePath();

        ctx.fillStyle = (i % 2 === 0) ? "#ffe6a1" : "#ffcc66";
        ctx.fill();

        // 分隔線（包含第一格與最後一格之間）
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#ffffff";
        ctx.stroke();

        // 姓名文字
        const name = names[i];
        if(name){
            ctx.save();
            ctx.translate(150,150);
            ctx.rotate(start + arc/2);
            ctx.textAlign = "right";
            ctx.font = "bold 18px NotoSansTC";
            ctx.fillStyle = "#8a5500";
            ctx.fillText(name, 135, 8);
            ctx.restore();
        }
    }
}

/* -----------------------------------------------------------
   抽姓名：只有 drum.mp3，沒有特效
----------------------------------------------------------- */
function startNameSpin(){
    if(isSpinning) return;

    updateNames();
    if(names.length === 0){
        alert("請先輸入姓名");
        return;
    }

    // 從未抽過名單中挑人（全站共用 usedNamesAll）
    const available = names.filter(n => !usedNamesAll.includes(n));
    if(available.length === 0){
        alert("全部姓名都抽過了！請按「全部歸零」重置。");
        return;
    }

    const winner = available[Math.floor(Math.random() * available.length)];
    currentWinner = winner;

    const count = names.length;
    const arc = 2 * Math.PI / count;
    const winnerIdx = names.indexOf(winner);

    // 該姓名所在區塊的中心角度（以 0 rad = 右方 起算）
    const baseCenter = winnerIdx * arc + arc / 2;
    // 稍微隨機偏移，避免每次停在同一個位置
    const randomOffset = (Math.random() - 0.5) * arc * 0.4;
    const targetCenter = baseCenter + randomOffset;

    // 轉幾圈
    const spins = 5;
    // 最終旋轉角：讓 targetCenter 轉到跟 POINTER_ANGLE 對齊
    const totalRotation = spins * 2 * Math.PI + (POINTER_ANGLE - targetCenter);
    const duration = 10000; // 10 秒

    let startTime = null;
    isSpinning = true;

    drumAudio.currentTime = 0;
    drumAudio.play().catch(()=>{});

    function animate(ts){
        if(!startTime) startTime = ts;
        const elapsed = ts - startTime;
        const t = Math.min(elapsed / duration, 1);
        // easeOutCubic：一開始就轉得很順，最後慢慢停下
        const ease = 1 - Math.pow(1 - t, 3);
        const angle = ease * totalRotation;

        ctx.save();
        ctx.translate(150,150);
        ctx.rotate(angle);
        ctx.translate(-150,-150);
        drawNameWheel();
        ctx.restore();

        if(t < 1){
            requestAnimationFrame(animate);
        }else{
            drumAudio.pause();
            drumAudio.currentTime = 0;
            isSpinning = false;

            if(!usedNamesAll.includes(winner)){
                usedNamesAll.push(winner);
                saveUsedNames();
            }
            showWinner(winner);
        }
    }

    requestAnimationFrame(animate);
}

/* -----------------------------------------------------------
   抽完姓名顯示結果（不放特效，只顯示按鈕）
----------------------------------------------------------- */
function showWinner(winner){
    const html = `
        抽中：<b>${winner}</b><br><br>
        <button class="btn" onclick="drawVerse()">抽紅包祝福經句</button>
    `;
    document.getElementById("resultArea").innerHTML = html;
}

/* -----------------------------------------------------------
   抽紅包經句（全域不重複）
   特效 & win.mp3 交給 viewer.html 處理
----------------------------------------------------------- */
function drawVerse(){
    if(!currentWinner){
        alert("請先抽姓名");
        return;
    }

    if(usedVersesAll.length >= verseTotal){
        alert("128 張經句都已抽完，請按「全部歸零」再開始！");
        return;
    }

    const remaining = [];
    for(let i=1;i<=verseTotal;i++){
        if(!usedVersesAll.includes(i)) remaining.push(i);
    }
    const v = remaining[Math.floor(Math.random()*remaining.length)];
    usedVersesAll.push(v);
    saveUsedVerses();
    updateVerseCount();

    const padded = v.toString().padStart(3,"0");
    const nameParam = encodeURIComponent(currentWinner);
    // 一般抽籤，可視為「一般」分類；真實分類由 viewer.html 依編號再判斷
    window.location = `viewer.html?no=${padded}&name=${nameParam}`;
}

/* -----------------------------------------------------------
   全部歸零（清姓名 + 經句，不清除歷史 PDF 紀錄）
----------------------------------------------------------- */
function resetAll(){
    if(!confirm("確定要全部重置？（姓名與經句紀錄都會清空）")) return;
    usedNamesAll = [];
    usedVersesAll = [];
    currentWinner = "";
    saveUsedNames();
    saveUsedVerses();
    updateVerseCount();
    document.getElementById("resultArea").innerHTML = "";
}

/* -----------------------------------------------------------
   轉到分類抽籤
----------------------------------------------------------- */
function goCategory(){
    window.location = "index_category.html";
}
</script>

<!-- PDF 匯出（依 viewer.html 寫入 drawLogs 的格式匯出） -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
function exportPDF(){
    const raw = localStorage.getItem("drawLogs") || "[]";
    let logs;
    try {
        logs = JSON.parse(raw);
    } catch(e){
        logs = [];
    }

    if(!logs.length){
        alert("目前沒有任何抽籤紀錄可以匯出。");
        return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit:"pt" });

    doc.setFont("Helvetica","normal");
    doc.setFontSize(18);
    doc.text("BlessingCards128 抽籤紀錄", 40, 40);
    doc.setFontSize(12);
    doc.text("（由系統自動產生）", 40, 60);
    doc.line(40, 70, 555, 70);

    let y = 90;
    const lineHeight = 18;

    logs.forEach(log => {
        const line = `[${log.time}] 「${log.name}」 在「${log.category}」中抽到 → ${log.verseRef}（${String(log.verseNo).padStart(3,"0")}.png）`;
        const parts = doc.splitTextToSize(line, 515);
        parts.forEach(part=>{
            if(y > 780){
                doc.addPage();
                y = 40;
            }
            doc.text(part, 40, y);
            y += lineHeight;
        });
    });

    doc.save("抽籤紀錄.pdf");
}
</script>

</body>
</html>
