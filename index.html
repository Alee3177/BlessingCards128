<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>祝福經句紅包（BlessingCards128）</title>

<style>
:root {
  --bg: #fff7e6;
  --brown-text: #8a5500;
  --brown-title: #b37500;
  --gold-light: #ffe9a3;
  --gold-mid: #ffd166;
  --gold-dark: #e8a838;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: "NotoSansTC", sans-serif;
  text-align: center;
  color: var(--brown-text);
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px 16px 40px;
}

h1 {
  font-size: 26px;
  margin: 12px 0;
  color: var(--brown-title);
}

textarea {
  width: 100%;
  max-width: 520px;
  padding: 12px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid #d0a85c;
  font-family: "NotoSansTC";
  background: white;
}

.btn {
  min-width: 180px;
  padding: 12px 20px;
  margin: 8px;
  border: none;
  border-radius: 999px;
  background: linear-gradient(180deg, var(--gold-light), var(--gold-mid));
  font-size: 18px;
  font-weight: 600;
  color: var(--brown-text);
  box-shadow: 0 3px 6px rgba(0,0,0,0.18);
  cursor: pointer;
}

.btn:hover {
  background: linear-gradient(180deg, var(--gold-mid), var(--gold-dark));
}

#wheelWrapper {
  margin-top: 40px;
  position: relative;
  width: 320px;
  margin-left: auto;
  margin-right: auto;
}

.pointer {
  position: absolute;
  left: 50%;
  top: -32px;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 18px solid transparent;
  border-right: 18px solid transparent;
  border-top: 32px solid red;
  z-index: 10;
}

canvas {
  width: 100%;
  height: auto;
}

#resultArea {
  margin-top: 20px;
  font-size: 22px;
  min-height: 2.5em;
}

#verseCount {
  margin-top: 10px;
  margin-bottom: 40px;
  font-size: 15px;
}
</style>

<!-- 字型 Base64（外部檔） -->
<script src="font_base64.js"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<!-- 音效 -->
<audio id="drumroll" src="audio/drum.mp3" preload="auto"></audio>
<audio id="winSound" src="audio/win.mp3" preload="auto"></audio>

<div class="container">
  <h1>祝福經句紅包（BlessingCards128）</h1>

  <textarea id="nameInput" placeholder="請輸入本輪姓名，以逗號分隔（例如：惠美, 孟淇, ...）"></textarea>

  <div>
    <button class="btn" onclick="startNameSpin()">開始抽姓名</button>
    <button class="btn" onclick="goCategory()">分類抽籤</button>
  </div>

  <div id="verseCount">已抽經句：0 / 128</div>

  <div id="wheelWrapper">
    <div class="pointer"></div>
    <canvas id="nameWheel" width="320" height="320"></canvas>
  </div>

  <div id="resultArea"></div>

  <div>
    <button class="btn" onclick="resetAll()">全部歸零</button>
    <button class="btn" onclick="exportPDF()">抽籤紀錄 PDF</button>
  </div>
</div>

<script>
/* ========= 全域變數 ========= */
const POINTER_ANGLE = -Math.PI / 2;
let canvas, ctx;
let names = [];
let usedNames = [];   // 全站使用過的姓名
let usedVerses = [];  // 全站使用過的經句編號（PNG）
let spinning = false;
let currentWinner = "";

/* 音效 DOM */
let drumrollSound, winSound;

/* 讀取 localStorage */
document.addEventListener("DOMContentLoaded", () => {
  canvas = document.getElementById("nameWheel");
  ctx = canvas.getContext("2d");

  drumrollSound = document.getElementById("drumroll");
  winSound = document.getElementById("winSound");

  usedNames  = JSON.parse(localStorage.getItem("usedNamesAll")   || "[]");
  usedVerses = JSON.parse(localStorage.getItem("usedVersesAll")  || "[]");

  updateVerseCount();
  updateNames();
});

/* 取得輸入姓名 */
function updateNames(){
  names = document.getElementById("nameInput").value
    .split(",")
    .map(s => s.trim())
    .filter(s => s.length > 0);
  drawWheel(0);
}

/* 姓名正規化（排序後，用來鎖定名單） */
function normalizeNames(arr){
  return [...new Set(arr.filter(s => s))].sort();
}

/* 檢查並鎖定本輪姓名名單 */
function checkAndLockNames(){
  const normalized = normalizeNames(names);
  if(!normalized.length){
    alert("請先輸入姓名");
    return false;
  }
  let fixed = null;
  try{
    fixed = JSON.parse(localStorage.getItem("fixedNameList") || "null");
  }catch(e){
    fixed = null;
  }

  if(fixed === null){
    // 第一次開始本輪 → 鎖定姓名名單
    localStorage.setItem("fixedNameList", JSON.stringify(normalized));
    return true;
  } else {
    // 之後每一輪都必須與第一次相同（不管頁面）
    if(fixed.length !== normalized.length ||
       fixed.some((n,i)=>n !== normalized[i])){
      alert("本輪抽籤姓名不得變動，如需更換名單，請先按「全部歸零」。");
      return false;
    }
  }
  return true;
}

/* ========= 畫輪盤（含白色分隔線） ========= */
function drawWheel(angle){
  ctx.clearRect(0,0,320,320);
  ctx.save();

  ctx.translate(160,160);
  ctx.rotate(angle);
  ctx.translate(-160,-160);

  const count = names.length || 1;
  const arc = 2 * Math.PI / count;

  for(let i=0; i<count; i++){
    const start = i * arc;
    const end   = start + arc;

    ctx.beginPath();
    ctx.moveTo(160,160);
    ctx.arc(160,160,160,start,end);
    ctx.closePath();

    ctx.fillStyle = i % 2 === 0 ? "#ffe6a1" : "#ffd48a";
    ctx.fill();

    // 白色分隔線
    ctx.strokeStyle = "white";
    ctx.lineWidth   = 2;
    ctx.beginPath();
    ctx.moveTo(160,160);
    ctx.lineTo(160 + 160*Math.cos(start), 160 + 160*Math.sin(start));
    ctx.stroke();

    // 顯示姓名
    if(names[i]){
      const mid = start + arc/2;
      ctx.save();
      ctx.translate(160,160);
      ctx.rotate(mid);
      ctx.font = "bold 18px NotoSansTC";
      ctx.textAlign = "right";
      ctx.fillStyle = "#8a5500";
      ctx.fillText(names[i], 145, 5);
      ctx.restore();
    }
  }

  ctx.restore();
}

/* ========= 抽姓名動畫 ========= */
function startNameSpin(){
  if(spinning) return;

  updateNames();
  if(!checkAndLockNames()) return;  // 姓名鎖定規則

  if(names.length === 0){
    alert("請輸入姓名");
    return;
  }

  // 只從「未抽過」的姓名中挑選
  const available = names.filter(n => !usedNames.includes(n));
  if(available.length === 0){
    alert("本輪所有姓名都已抽完！若要重新開始請按「全部歸零」。");
    return;
  }

  const winner = available[Math.floor(Math.random()*available.length)];
  currentWinner = winner;

  const count = names.length;
  const arc   = 2 * Math.PI / count;
  const index = names.indexOf(winner);
  const mid   = index * arc + arc/2;

  const spins = 6;
  const angleFinal = spins * 2 * Math.PI + (POINTER_ANGLE - mid);

  spinning = true;
  let startTime = null;
  const duration = 8000;

  // 播放鼓聲
  drumrollSound.currentTime = 0;
  drumrollSound.play().catch(()=>{});

  function animate(ts){
    if(!startTime) startTime = ts;
    const t      = (ts - startTime) / duration;
    const eased  = 1 - Math.pow(1-t, 3);
    const angle  = eased * angleFinal;

    drawWheel(angle);

    if(t < 1){
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      finalizeWinner(winner);
    }
  }
  requestAnimationFrame(animate);
}

/* ========= 抽姓名完成 ========= */
function finalizeWinner(winner){
  // 音效切換
  drumrollSound.pause();
  winSound.currentTime = 0;
  winSound.play().catch(()=>{});

  if(!usedNames.includes(winner)){
    usedNames.push(winner);
    localStorage.setItem("usedNamesAll", JSON.stringify(usedNames));
  }

  document.getElementById("resultArea").innerHTML =
    `抽中：<b>${winner}</b><br>
     <button class="btn" onclick="drawVerse()">抽經句</button>`;
}

/* ========= 抽經句（不可重複 PNG） ========= */
function drawVerse(){
  if(!currentWinner){
    alert("請先抽姓名");
    return;
  }

  if(usedVerses.length >= 128){
    alert("所有 128 張祝福經句已經全部抽完！");
    return;
  }

  const remaining = [];
  for(let i=1; i<=128; i++){
    if(!usedVerses.includes(i)) remaining.push(i);
  }
  if(!remaining.length){
    alert("所有 128 張祝福經句已經全部抽完！");
    return;
  }

  const verse = remaining[Math.floor(Math.random()*remaining.length)];
  usedVerses.push(verse);
  localStorage.setItem("usedVersesAll", JSON.stringify(usedVerses));

  updateVerseCount();

  const no = String(verse).padStart(3, "0");
  const encodedName = encodeURIComponent(currentWinner);

  // 記錄抽籤紀錄（無分類）
  addLogEntry(currentWinner, "", no, `cards/${no}.png`);

  window.location = `viewer.html?no=${no}&name=${encodedName}`;
}

/* ========= 經句統計 ========= */
function updateVerseCount(){
  document.getElementById("verseCount").textContent =
    `已抽經句：${usedVerses.length} / 128`;
}

/* ========= 全部歸零 ========= */
function resetAll(){
  if(!confirm("確定要全部歸零？（姓名鎖定、經句、紀錄都會清除）")) return;

  usedNames  = [];
  usedVerses = [];
  currentWinner = "";

  localStorage.removeItem("usedNamesAll");
  localStorage.removeItem("usedVersesAll");
  localStorage.removeItem("drawLogs");
  localStorage.removeItem("fixedNameList");

  document.getElementById("resultArea").innerHTML = "";
  updateVerseCount();
  drawWheel(0);
}

/* ========= 前往分類抽籤 ========= */
function goCategory(){
  window.location = "index_category.html";
}

/* ========= 抽籤紀錄寫入 ========= */
function addLogEntry(name, category, verseNo, verseRef){
  let logs = JSON.parse(localStorage.getItem("drawLogs") || "[]");
  logs.push({
    time: new Date().toLocaleString(),
    name,
    category,
    verseNo,
    verseRef
  });
  localStorage.setItem("drawLogs", JSON.stringify(logs));
}

/* ========= 匯出 PDF ========= */
function exportPDF(){
  let logs = JSON.parse(localStorage.getItem("drawLogs") || "[]");
  if(!logs.length){
    alert("目前沒有任何抽籤紀錄可以匯出。");
    return;
  }

  if(!window.jspdf){
    alert("PDF 函式庫尚未載入完成，請稍後再試。");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit: "pt", format: "a4" });

  if(window.PDF_FONT && window.PDF_FONT.normal){
    doc.addFileToVFS("NotoSansTC.ttf", window.PDF_FONT.normal);
    doc.addFont("NotoSansTC.ttf", "NotoSansTC", "normal");
    doc.setFont("NotoSansTC", "normal");
  } else {
    doc.setFont("Helvetica", "normal");
  }

  doc.setFontSize(18);
  doc.text("BlessingCards128 抽籤紀錄", 40, 40);

  let y = 70;
  doc.setFontSize(12);

  logs.forEach(log => {
    const line =
      `[${log.time}] ${log.name}`
      + (log.category ? `｜分類：${log.category}` : "")
      + `｜經句：${log.verseNo}（${log.verseRef}）`;

    const split = doc.splitTextToSize(line, 515);
    split.forEach(t => {
      if(y > 780){
        doc.addPage();
        if(window.PDF_FONT && window.PDF_FONT.normal){
          doc.setFont("NotoSansTC","normal");
        }
        doc.setFontSize(12);
        y = 40;
      }
      doc.text(t, 40, y);
      y += 18;
    });
  });

  doc.save("抽籤紀錄.pdf");
}
</script>

</body>
</html>
