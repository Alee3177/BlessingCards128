function drawWheel(items, rotation=0, drawText=true){
  ctx.clearRect(0,0,380,380);
  if(!items || items.length === 0) return;

  const count = items.length;
  const arc = Math.PI * 2 / count;

  ctx.save();
  ctx.translate(CENTER, CENTER);
  ctx.rotate(rotation);
  ctx.translate(-CENTER, -CENTER);

  for(let i=0;i<count;i++){
    const start = arc*i - Math.PI/2; // 12é»ç‚ºèµ·é»
    const end = start + arc;

    // slice èƒŒæ™¯
    ctx.beginPath();
    ctx.moveTo(CENTER, CENTER);
    ctx.arc(CENTER, CENTER, RADIUS, start, end);
    ctx.closePath();
    ctx.fillStyle = (i%2===0) ? "#fde7b5" : "#fcdca0";
    ctx.fill();

    // åˆ†éš”ç·šï¼ˆå›ºå®šç™½ç·šã€ç²—ç´°å›ºå®šï¼‰
    ctx.beginPath();
    ctx.moveTo(CENTER, CENTER);
    ctx.arc(CENTER, CENTER, RADIUS, start, end);
    ctx.closePath();
    ctx.strokeStyle = "#ffffff";
    ctx.lineWidth = 2;
    ctx.stroke();

    // æ–‡å­—
    if(drawText){
      ctx.save();
      ctx.translate(CENTER, CENTER);
      const mid = start + arc/2;
      ctx.rotate(mid);
      ctx.textAlign = "right";
      ctx.textBaseline = "middle";
      ctx.fillStyle = "#5b3a00";
      ctx.font = "22px Noto Sans TC";
      ctx.fillText(items[i], RADIUS - 22, 0);
      ctx.restore();
    }
  }

  ctx.restore();
}

function easeOutCubic(t){
  return 1 - Math.pow(1-t, 3);
}

   æ’­æ”¾ drumï¼šåªåœ¨ spin é–‹å§‹å‘¼å«

async function playDrum(){

/* --------------------------

function getDrumDurationMs(){
  const d = drumAudio.duration;
  if(Number.isFinite(d) && d > 0.2) return Math.round(d*1000);
  // fallbackï¼šä½ ç›®å‰é«”æ„Ÿæœ€æ¥è¿‘çš„å€é–“ï¼ˆå¯å†å¾®èª¿ï¼‰
  return 5200;

/* --------------------------
   æ ¸å¿ƒæ—‹è½‰ï¼šä¿è­‰å‘½ä¸­ index çš„ä¸­å¿ƒï¼Œä¸æœƒå¡ç·š
   - duration = drum é•·åº¦ï¼ˆåŒæ­¥çµæŸï¼‰
   - SPEED_BOOSTï¼šåŒæ™‚é–“è½‰æ›´å¤šåœˆï¼ˆè§’é€Ÿåº¦æå‡ï¼‰
-------------------------- */
function spinToIndex(items, targetIndex, clockwise, durationMs){
  return new Promise(async (resolve)=>{
    if(isSpinning) return;
    isSpinning = true;
    disableAll(true);

    showBadge("");
    showCenterText("");

    const count = items.length;
    const arc = (Math.PI*2)/count;

    const targetCenter = (targetIndex * arc - Math.PI / 2) + arc / 2;
    const pointerAngle = 0;

    const SPEED_BOOST = 1.35;
    const baseSpins = 4.8;
    const spins = baseSpins * SPEED_BOOST;
    const dir = clockwise ? 1 : -1;

    // âœ… æ”¹åï¼šé€™æ˜¯ã€Œç›¸å°è§’åº¦ã€
    const deltaRotation =
      (pointerAngle - targetCenter)
      + dir * (spins * 2 * Math.PI);

    const startRotation = currentRotation;

    await playDrum();
    const t0 = performance.now();

    function frame(now){
      let t = (now - t0) / durationMs;
      if(t > 1) t = 1;

      const eased = easeOutCubic(t);
      const rot = startRotation + deltaRotation * eased;

      drawWheel(items, rot, true);

      if(t < 1){
        requestAnimationFrame(frame);
      }else{
        // âœ… é—œéµï¼šè¨˜ä½ã€ŒçœŸæ­£åœä¸‹ä¾†çš„è§’åº¦ã€
        currentRotation = startRotation + deltaRotation;

        try{ drumAudio.pause(); }catch(e){}

        isSpinning = false;
        disableAll(false);
        resolve(currentRotation);
      }
    }

    requestAnimationFrame(frame);
  });
}

function nowStamp(){
  const d = new Date();
  const y = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,"0");
  const dd = String(d.getDate()).padStart(2,"0");
  const hh = String(d.getHours()).padStart(2,"0");
  const mi = String(d.getMinutes()).padStart(2,"0");
  const ss = String(d.getSeconds()).padStart(2,"0");
  return `${y}/${mm}/${dd} ${hh}:${mi}:${ss}`;
}

    async function exportPDF(){
      try{
        const logs = drawLogs || [];
        if(logs.length === 0){
          alert('å°šç„¡æŠ½ç±¤ç´€éŒ„ï¼');
          return;
        }

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ unit:'pt', format:'a4' });

        // ç”¨ fetch è¼‰å…¥å­—å‹ï¼ˆä½ å·²ç¢ºèªå¯æ”¾ fonts/SourceHanSansTC-Regular.ttf æˆ–åŒç­‰ï¼‰
        // è‹¥ä½ ç›®å‰ repo åªæœ‰ NotoSansTC-Regular.ttfï¼Œä¹Ÿå¯ä»¥æŠŠä¸‹é¢æª”åæ›æˆå®ƒã€‚
        const fontUrlCandidates = [
          'fonts/SourceHanSansTC-Regular.ttf',
          'fonts/SourceHanSansTC-Regular.otf',
          'fonts/NotoSansTC-Regular.ttf',
          'fonts/NotoSansTC.ttf'
        ];

        let fontDataB64 = null;
        let fontFileName = null;
        for(const url of fontUrlCandidates){
          try{
            const res = await fetch(url, { cache: 'no-store' });
            if(!res.ok) continue;
            const buf = await res.arrayBuffer();
            const bytes = new Uint8Array(buf);
            // Convert to base64 safely
            let binary = '';
            const chunk = 0x8000;
            for(let i=0;i<bytes.length;i+=chunk){
              binary += String.fromCharCode.apply(null, bytes.subarray(i, i+chunk));
            }
            fontDataB64 = btoa(binary);
            fontFileName = url.split('/').pop();
            break;
          }catch(_){ }
        }

        if(!fontDataB64){
          alert('PDF å­—å‹è¼‰å…¥å¤±æ•—ï¼šè«‹ç¢ºèª fonts/ å…§æœ‰ SourceHanSansTC æˆ– NotoSansTC çš„ ttf/otfã€‚');
          return;
        }

        const vfsName = fontFileName || 'CJK.ttf';
        doc.addFileToVFS(vfsName, fontDataB64);
        doc.addFont(vfsName, 'CJKFont', 'normal');
        doc.setFont('CJKFont', 'normal');
        doc.setTextColor(0, 0, 0); 
        doc.setFontSize(16);
        doc.text('BlessingCards128 æŠ½ç±¤ç´€éŒ„', 40, 46);
        doc.setFontSize(12);

        let y = 74;
        const lineH = 18;
        const maxY = 800;

        for(const log of logs){
          const line = `[${log.time}] ${log.name}ï½œ${log.mode}ï½œæŠ½ä¸­ç¶“å¥ï¼š${log.verse}ï¼ˆ${log.ref || ''}ï¼‰`;
          const wrapped = doc.splitTextToSize(line, 515);
          for(const part of wrapped){
            doc.text(part, 40, y);
            y += lineH;
            if(y > maxY){
              doc.addPage();
              y = 60;
            }
          }
        }

        doc.save('BlessingCards128_æŠ½ç±¤ç´€éŒ„.pdf');
      } catch (e){
        console.error(e);
        alert('PDF ç”¢ç”Ÿå¤±æ•—ï¼šè«‹æŸ¥çœ‹ Console éŒ¯èª¤è¨Šæ¯ã€‚');
      }
    }
