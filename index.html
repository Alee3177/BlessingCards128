<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlessingCards128 — Stable A</title>

  <!-- Cache safety (GitHub Pages / LINE WebView) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="preload" as="image" href="logo3524.png">

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      background:#f7f0e1;
      color:#6b4b1e;
      text-align:center;
    }
    .wrap{ max-width:820px; margin:0 auto; padding:10px 14px 28px; }
    #logo{ display:block; max-width:180px; margin:10px auto 6px; border-radius:10px; box-shadow:0 2px 10px rgba(0,0,0,.08); }
    h2{ margin:6px 0 10px; font-size:28px; letter-spacing:.5px; }
    #status{ margin:8px 0 8px; font-size:16px; }
    .input{
      width:min(92vw,620px);
      padding:12px 14px;
      border-radius:10px;
      border:2px solid #d7c29e;
      font-size:18px;
      outline:none;
      background:#fffdf7;
    }
    .btns{ margin:10px auto 0; display:grid; grid-template-columns: 1fr 1fr; gap:10px; width:min(92vw,520px); }
    button{
      padding:12px 10px;
      border-radius:999px;
      border:0;
      background:#f3cc78;
      color:#5a3a13;
      font-weight:700;
      font-size:16px;
      box-shadow: inset 0 -3px 0 rgba(0,0,0,.08);
    }
    button:disabled{ opacity:.45; filter:grayscale(.2); }
    .wide{ grid-column: 1 / span 2; }
    .blink{ animation: blink 1s infinite; }
    @keyframes blink{ 0%,100%{ transform:scale(1); filter:brightness(1);} 50%{ transform:scale(1.03); filter:brightness(1.06);} }

    #wheel{
      width:min(86vw,520px);
      height:auto;
      margin:14px auto 6px;
      display:block;
      background:transparent;
    }
    #result{ margin:10px 0 2px; font-size:18px; font-weight:700; }
    #summaryBox{ margin:4px 0 10px; font-size:16px; }
    .log{
      margin:14px auto 0;
      text-align:left;
      width:min(92vw,720px);
      background:#fff8ea;
      border:1px solid #e6d2ad;
      border-radius:14px;
      padding:12px 14px;
      font-size:14px;
      line-height:1.5;
      color:#6b4b1e;
      max-height: 220px;
      overflow:auto;
    }
    .hint{ font-size:13px; opacity:.85; margin-top:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <img id="logo" src="logo3524.png" alt="LOGO" loading="eager" decoding="async" />
    <h2>祝福經句紅包（應許等您拿）</h2>

    <div id="status">系統初始化中</div>

    <input id="nameInput" class="input" placeholder="請輸入姓名，可用空白/逗號/換行分隔" />

    <div class="btns">
      <button id="lockBtn">鎖定名單</button>
      <button id="spinBtn">開始抽姓名（第一輪）</button>

      <button id="viewBtn">看紅包</button>
      <button id="secondBtn">抽紅包（第二輪）</button>

      <button id="resetBtn">全部歸零</button>
      <button id="pdfBtn">抽籤紀錄 PDF</button>
    </div>

    <canvas id="wheel" width="520" height="520"></canvas>

    <div id="result"></div>
    <div id="summaryBox"></div>

    <div class="log">
      <div style="font-weight:700;margin-bottom:6px;">抽籤紀錄（最新在上）</div>
      <div id="logBox"></div>
      <div class="hint">手機若沒聲音：請先點一次任意按鈕（解鎖音效）。</div>
    </div>
  </div>

  <!-- audio elements must be in DOM -->
  <audio id="drum" src="audio/drum.mp3" preload="auto"></audio>
  <audio id="winSound" src="audio/win.mp3" preload="auto"></audio>

  <script type="module" src="./main.js"></script>
</body>
</html>
