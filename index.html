<script>
/* ------------------------------------
   Global variables
-------------------------------------*/

let nameList = [];
let locked = false;

let selectedName = null;   // 第一輪選到的姓名
let selectedVerse = null;  // 第二輪抽到的經文編號

let usedNames = [];        // 已經抽過的人（姓名模式）
let usedVersesAll = [];    // 已抽過的經句（跨姓名 / 分類模式共用）

let roundFinished = false; // 是否全部抽完

const canvas = document.getElementById("wheelCanvas");
const ctx = canvas.getContext("2d");

const CENTER = 190;
const RADIUS = 180;

const startBtn = document.getElementById("startBtn");
const secondBtn = document.getElementById("secondBtn");
const viewerBtn = document.getElementById("viewerBtn");
const statusText = document.getElementById("statusText");

/* ------------------------------------
   Drum 音效
-------------------------------------*/
function playDrum(){
    const a = new Audio("audio/drum.mp3");
    a.play().catch(()=>{});
}

/* ------------------------------------
   初始化（載入 localStorage）
-------------------------------------*/
(function init(){
    try{
        const savedList = localStorage.getItem("nameList");
        if(savedList){
            const arr = JSON.parse(savedList);
            if(Array.isArray(arr) && arr.length >= 2){
                nameList = arr;
                locked = true;
                document.getElementById("nameInput").value = nameList.join("、");
                statusText.innerText = `名單已載入，共 ${nameList.length} 位`;
                drawWheel(nameList, 0, { showLabels:true });
            }
        }

        const usedNamesStr = localStorage.getItem("usedNames");
        if(usedNamesStr){
            const arr2 = JSON.parse(usedNamesStr);
            if(Array.isArray(arr2)){
                usedNames = arr2;
            }
        }

        const usedVersesStr = localStorage.getItem("usedVersesAll");
        if(usedVersesStr){
            const arr3 = JSON.parse(usedVersesStr);
            if(Array.isArray(arr3)){
                usedVersesAll = arr3;
            }
        }

        roundFinished = (localStorage.getItem("roundFinished") === "1");

        if(roundFinished && nameList.length > 0){
            statusText.classList.add("error");
            statusText.innerText = "⚠ 本輪已完成全部抽籤，請按「全部歸零」開始新一輪。";
            startBtn.disabled = true;
        }
    }catch(e){
        console.warn("Init error:", e);
    }
})();

/* ------------------------------------
   鎖定名單
-------------------------------------*/
function lockList(){
    const raw = document.getElementById("nameInput").value.trim();
    if(raw === ""){
        alert("請輸入姓名！");
        return;
    }

    const arr = raw.split(/[,、\s]+/).filter(x => x.trim() !== "");
    if(arr.length < 2){
        alert("至少需要 2 位姓名！");
        return;
    }

    nameList = arr;
    locked = true;

    usedNames = [];
    usedVersesAll = [];
    roundFinished = false;

    localStorage.setItem("nameList", JSON.stringify(nameList));
    localStorage.setItem("usedNames", JSON.stringify(usedNames));
    localStorage.setItem("usedVersesAll", JSON.stringify(usedVersesAll));
    localStorage.setItem("roundFinished", "0");

    statusText.classList.remove("error");
    statusText.innerText = `名單已鎖定，共 ${nameList.length} 位`;
    startBtn.disabled = false;

    drawWheel(nameList, 0, { showLabels:true });
}

/* ------------------------------------
   畫輪盤
   - rotation：弧度
   - showLabels：是否顯示姓名
   - centerText：在輪盤正中央顯示的文字（第二輪顯示經句編號）
   - centerFontSize：中央文字大小（你選 B → 約 40px）
-------------------------------------*/
function drawWheel(items, rotation = 0, options = {}){
    ctx.clearRect(0,0,380,380);
    if(!items || items.length === 0) return;

    const count = items.length;
    const arc = Math.PI * 2 / count;

    const showLabels = options.showLabels !== false;
    const centerText = options.centerText || null;
    const centerFontSize = options.centerFontSize || 40;

    for(let i=0;i<count;i++){
        // 以正上方為第 0 格起點，再加上 rotation
        const start = arc * i - Math.PI/2 + rotation;
        const end   = start + arc;

        // 背景色
        ctx.beginPath();
        ctx.fillStyle = (i % 2 === 0) ? "#fde7b5" : "#fcdca0";
        ctx.moveTo(CENTER, CENTER);
        ctx.arc(CENTER, CENTER, RADIUS, start, end);
        ctx.closePath();
        ctx.fill();

        // 分隔線
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 2;
        ctx.stroke();

        if(showLabels){
            // 姓名文字
            const mid = (start + end) / 2;
            const textRadius = RADIUS - 24;
            const textX = CENTER + Math.cos(mid) * textRadius;
            const textY = CENTER + Math.sin(mid) * textRadius;

            ctx.font = "22px Noto Sans TC";
            ctx.fillStyle = "#5b3a00";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(items[i], textX, textY);
        }
    }

    // 第二輪：中央顯示經句編號
    if(centerText){
        ctx.font = `${centerFontSize}px Noto Sans TC`;
        ctx.fillStyle = "#b07500";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(centerText, CENTER, CENTER);
    }
}

/* ------------------------------------
   動畫曲線（easeOut）
-------------------------------------*/
function easeOut(t){
    return 1 - Math.pow(1-t, 3);
}

/* ------------------------------------
   核心：旋轉動畫 + 最後 Snap 到精準位置（v5.1）
   - 第一輪／第二輪都用這一套
   - 動畫只是好看，不負責「決定落點」
   - 最後用一個「離分隔線有明顯距離」的角度重畫一次
-------------------------------------*/
function spinWheel(items, clockwise, forcedIndex, optionsForDraw){
    return new Promise(resolve => {
        if(!items || items.length === 0){
            resolve({ winner:null, finalRotation:0 });
            return;
        }

        playDrum();

        const count = items.length;
        const arc = Math.PI * 2 / count;

        const selIndex =
            (typeof forcedIndex === "number" && forcedIndex >= 0 && forcedIndex < count)
            ? forcedIndex
            : Math.floor(Math.random() * count);

        // 方向：逆時針 / 順時針（只影響動畫方向）
        const direction = clockwise ? -1 : 1;
        const spins = 5 + Math.random() * 2; // 5~7 圈

        // 自由旋轉的最終角度（不保證落點對齊）
        const freeSpinFinal = direction * spins * 2 * Math.PI;

        const startTime = performance.now();
        const duration = 5000; // 5 秒

        function animate(now){
            let t = (now - startTime) / duration;
            if(t > 1) t = 1;

            const eased = easeOut(t);
            const angle = freeSpinFinal * eased;

            drawWheel(items, angle, optionsForDraw || {});

            if(t < 1){
                requestAnimationFrame(animate);
            } else {
                // 動畫結束後，做一次「精準對齊」重畫（Snap）
                // slice 中心在 rotation=0 時的角度：arc*(i+0.5) - PI/2
                // 我們希望中心在正上方 -PI/2，所以：
                // sliceCenterBase + rotationSnap = -PI/2
                // => rotationSnap = -arc*(selIndex+0.5)
                const rotationSnap = -arc * (selIndex + 0.5);

                // 為了安全起見，加上一點點微調（避免太靠近分隔線）
                // 例如：往扇形內縮 5% 的弧度
                const safeOffset = arc * 0.05; // 約等於你說的不要貼線 10px 的概念
                const finalRotation = rotationSnap + safeOffset;

                drawWheel(items, finalRotation, optionsForDraw || {});

                resolve({
                    winner: items[selIndex],
                    finalRotation: finalRotation
                });
            }
        }

        // 初始畫面
        drawWheel(items, 0, optionsForDraw || {});
        requestAnimationFrame(animate);
    });
}

/* ------------------------------------
   第一輪：抽姓名（逆時針）
-------------------------------------*/
async function startFirstRound(){

    if(roundFinished){
        alert("此輪已完成全部抽籤！請按「全部歸零」開始新一輪。");
        return;
    }

    if(!locked){
        alert("請先鎖定名單！");
        return;
    }

    if(!nameList || nameList.length < 2){
        alert("名單不足，請重新鎖定。");
        return;
    }

    const remaining = nameList.filter(n => !usedNames.includes(n));
    if(remaining.length === 0){
        alert("全部姓名皆已完成紅包抽籤，請按「全部歸零」開始新一輪。");
        roundFinished = true;
        localStorage.setItem("roundFinished", "1");
        return;
    }

    const winner = remaining[Math.floor(Math.random() * remaining.length)];
    const forcedIndex = nameList.indexOf(winner);

    statusText.classList.remove("error");
    statusText.innerText = "第 1 輪：姓名輪盤抽籤中…";
    selectedName = null;
    selectedVerse = null;

    drawWheel(nameList, 0, { showLabels:true });

    const result = await spinWheel(
        nameList,
        false, // 逆時針
        forcedIndex,
        { showLabels:true }
    );

    selectedName = result.winner;
    statusText.innerText = `第 1 輪完成：抽中「${selectedName}」`;

    setTimeout(()=>{
        secondBtn.style.display = "inline-block";
        secondBtn.classList.add("blinking");
    }, 1000);
}

/* ------------------------------------
   第二輪：抽經句（順時針）
   - 外觀：沿用第一輪輪盤，但「不顯示姓名」（空白切片）
   - 內部：從 001–128 經句中抽一個（不重複）
   - 轉完後：在輪盤中央顯示經句編號（字體放大）
-------------------------------------*/
async function startSecondRound(){

    secondBtn.classList.remove("blinking");
    secondBtn.style.display = "none";

    if(!selectedName){
        alert("請先完成第一輪姓名抽籤！");
        return;
    }

    const verseNums = Object.keys(VERSE_REF_MAP || {});
    let available = verseNums.filter(v => !usedVersesAll.includes(v));

    if(available.length === 0){
        alert("128 個經句都已抽完！");
        return;
    }

    statusText.classList.remove("error");
    statusText.innerText = "第 2 輪：祝福經句輪盤抽籤中…";

    const winnerIndex = nameList.indexOf(selectedName);
    if(winnerIndex < 0){
        alert("找不到對應的姓名，請重新鎖定名單。");
        return;
    }

    // 第二輪：視覺上還是用姓名切片數，但不顯示文字（空白）
    const spinResult = await spinWheel(
        nameList,
        true,  // 順時針
        winnerIndex,
        { showLabels:false }
    );

    // 內部真正抽經句（不可重複）
    selectedVerse = available[Math.floor(Math.random() * available.length)];
    usedVersesAll.push(selectedVerse);
    localStorage.setItem("usedVersesAll", JSON.stringify(usedVersesAll));

    // 轉完後，把經句編號畫在輪盤中央（字體放大）
    drawWheel(nameList, spinResult.finalRotation, {
        showLabels:false,
        centerText:selectedVerse,
        centerFontSize:40
    });

    statusText.innerText = `第 2 輪完成：抽中經句「${selectedVerse}」`;

    saveRecord(selectedName, selectedVerse);

    setTimeout(()=>{
        viewerBtn.style.display = "inline-block";
    }, 800);
}

/* ------------------------------------
   前往 viewer.html 看紅包內容
-------------------------------------*/
function gotoViewer(){
    if(!selectedName || !selectedVerse){
        alert("請先完成姓名與經句抽籤！");
        return;
    }
    window.location =
        `viewer.html?name=${encodeURIComponent(selectedName)}&verse=${selectedVerse}`;
}

/* ------------------------------------
   儲存抽籤紀錄（姓名模式）
-------------------------------------*/
function saveRecord(name, verse){
    const now = new Date();
    const ts =
        `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,"0")}/`+
        `${String(now.getDate()).padStart(2,"0")} `+
        `${String(now.getHours()).padStart(2,"0")}:`+
        `${String(now.getMinutes()).padStart(2,"0")}:`+
        `${String(now.getSeconds()).padStart(2,"0")}`;

    let logs = [];
    try{
        logs = JSON.parse(localStorage.getItem("drawLogs") || "[]");
        if(!Array.isArray(logs)) logs = [];
    }catch(e){
        logs = [];
    }

    logs.push({
        time: ts,
        name: name,
        verseNo: verse,
        mode: "姓名模式"
    });
    localStorage.setItem("drawLogs", JSON.stringify(logs));

    if(!usedNames.includes(name)){
        usedNames.push(name);
        localStorage.setItem("usedNames", JSON.stringify(usedNames));
    }

    // 全部人都抽過後，只標記 roundFinished，不立刻跳警告
    if(nameList.length > 0 && usedNames.length >= nameList.length){
        roundFinished = true;
        localStorage.setItem("roundFinished", "1");
    }
}

/* ------------------------------------
   全部歸零
-------------------------------------*/
function resetAll(){
    localStorage.removeItem("nameList");
    localStorage.removeItem("usedNames");
    localStorage.removeItem("usedVersesAll");
    localStorage.removeItem("drawLogs");
    localStorage.removeItem("roundFinished");
    alert("所有資料已清空！將重新載入。");
    location.reload();
}
