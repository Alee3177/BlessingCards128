<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlessingCards128（主持機）</title>
  <style>
    :root{--bg:#f6f1e6;--card:#fff;--ink:#2b2b2b;--muted:#666;--btn:#f0c35a;--btn2:#5b7cff;--danger:#c93b3b;}
    body{margin:0;font-family:system-ui,-apple-system,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;background:var(--bg);color:var(--ink);}
    .wrap{max-width:1100px;margin:0 auto;padding:16px;}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:16px;align-items:start;}
    @media (max-width:980px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border-radius:14px;box-shadow:0 2px 10px rgba(0,0,0,.06);padding:14px;}
    h1{font-size:18px;margin:0 0 10px;}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;}
    input,textarea{width:100%;box-sizing:border-box;padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,.15);font-size:14px;}
    textarea{min-height:78px;resize:vertical;}
    button{appearance:none;border:0;border-radius:999px;padding:10px 14px;font-weight:700;background:var(--btn);cursor:pointer}
    button.secondary{background:#e9e2d3}
    button.blue{background:var(--btn2);color:#fff}
    button.danger{background:var(--danger);color:#fff}
    button:disabled{opacity:.45;cursor:not-allowed}
    .muted{color:var(--muted);font-size:13px}
    .status{font-weight:800}
    .big{font-size:16px;font-weight:800}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;background:#eee;font-size:12px}
    .blink{animation:blink 1s infinite}
    @keyframes blink{0%,49%{filter:brightness(1)}50%,100%{filter:brightness(.7)}}
    .qrbox{display:grid;grid-template-columns:132px 1fr;gap:10px;align-items:start}
    .qr{width:132px;height:132px;border-radius:12px;background:#fff;border:1px solid rgba(0,0,0,.12);display:flex;align-items:center;justify-content:center;overflow:hidden}
    .log{white-space:pre-wrap;font-size:13px;background:#faf7ef;border:1px solid rgba(0,0,0,.08);padding:10px;border-radius:10px;min-height:110px}
    .topbar{display:flex;gap:12px;align-items:center}
    .topbar img{width:74px;height:auto;border-radius:10px;border:1px solid rgba(0,0,0,.1);background:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <img src="../logo3524.png" alt="logo" onerror="this.style.display='none'">
        <div>
          <div class="big">祝福經句紅包（主持機）</div>
          <div id="masterHint" class="muted">主持鎖檢查中…</div>
        </div>
      </div>
    </div>

    <div class="grid" style="margin-top:16px">
      <div class="card">
        <h1>操作</h1>

        <div class="row" style="margin-bottom:10px">
          <span class="pill" id="sysPill">狀態：INIT</span>
          <span class="pill">本輪：<span id="idxPill">0/0</span></span>
          <span class="pill">目前：<span id="curPill">-</span></span>
        </div>

        <label class="muted">輸入姓名（可用空白 / 逗號 / 換行分隔）</label>
        <textarea id="nameInput" placeholder="例如：小明 小華 小美"></textarea>

        <div class="row" style="margin-top:10px">
          <button id="btnLock">鎖定名單</button>
          <button id="btnRound1" class="secondary">開始抽姓名（第一輪）</button>
          <button id="btnRound2" class="secondary">抽紅包（第二輪）</button>
          <button id="btnView" class="blue">看紅包（開 Viewer）</button>
        </div>

        <div class="row" style="margin-top:10px">
          <button id="btnNext" class="secondary">下一位（回第一輪）</button>
          <button id="btnPdf" class="blue">抽籤紀錄 PDF</button>
          <button id="btnReset" class="danger">全部歸零</button>
        </div>

        <div style="margin-top:12px">
          <div class="status" id="statusLine">系統初始化中…</div>
          <div class="muted" id="centerLine" style="margin-top:6px"></div>
        </div>

        <div style="margin-top:12px">
          <div class="muted">抽籤紀錄</div>
          <div class="log" id="logBox">（尚無）</div>
        </div>

        <audio id="drum" preload="auto" src="../audio/drum.mp3"></audio>
        <audio id="winSound" preload="auto" src="../audio/win.mp3"></audio>
      </div>

      <div class="card">
        <h1>QR（參與者只讀 Viewer）</h1>
        <div class="qrbox">
          <div class="qr"><canvas id="qrCanvas" width="132" height="132"></canvas></div>
          <div>
            <div class="muted">掃描或複製連結：</div>
            <div class="row" style="margin-top:6px">
              <input id="viewerLink" readonly />
              <button id="btnCopy" class="secondary">複製</button>
            </div>
            <div class="muted" style="margin-top:8px">Viewer 會顯示「最新抽到的紅包」，並可下載圖片。</div>
            <div class="row" style="margin-top:10px">
              <button id="btnForceUnlock" class="secondary">強制解除主持鎖</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- root -->
  <script src="../verseRefMap.js"></script>

  <!-- host js -->
  <script src="js/boot.js"></script>
  <script src="js/state.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/wheel.js"></script>
  <script src="js/main.js"></script>

  <!-- jsPDF (for PDF) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</body>
</html>
