<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>BlessingCards128 Host</title>
  <style>
    :root{--bg:#f6f0e4;--card:#fff;--muted:#666;--pri:#3b82f6;--danger:#ef4444;}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans TC,Arial;}
    body{margin:0;background:var(--bg);color:#111;}
    .wrap{max-width:1100px;margin:0 auto;padding:12px;}
    .card{background:var(--card);border-radius:14px;box-shadow:0 2px 10px rgba(0,0,0,.06);padding:14px;}
    .topbar{display:flex;gap:12px;align-items:center}
    .topbar img{width:52px;height:52px;border-radius:10px;object-fit:cover}
    .big{font-weight:700;font-size:18px}
    .muted{color:var(--muted);font-size:12px}
    .grid{display:grid;grid-template-columns:1.6fr .9fr;gap:12px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    textarea{width:100%;min-height:72px;border:1px solid #ddd;border-radius:10px;padding:10px;font-size:14px;background:#fff}
    button{border:0;border-radius:12px;padding:10px 12px;font-weight:700;cursor:pointer}
    button:disabled{opacity:.45;cursor:not-allowed}
    .secondary{background:#e5e7eb}
    .blue{background:var(--pri);color:#fff}
    .danger{background:var(--danger);color:#fff}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .pill{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:#f3f4f6;font-size:12px}
    .status{margin-top:10px;font-weight:700}
    .blink{animation:blink 1s infinite}
    @keyframes blink{0%,50%{filter:brightness(1)} 60%,100%{filter:brightness(1.35)}}
    .wheelCard{margin-top:12px}
    canvas{width:100%;max-width:520px;aspect-ratio:1/1;display:block;margin:0 auto;border-radius:16px;background:#fff}
    .log{white-space:pre-wrap;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:12px;background:#fafafa;border:1px solid #eee;border-radius:10px;padding:10px;min-height:70px}
    .qrBox{display:flex;flex-direction:column;gap:8px;align-items:center}
    .qrBox img{width:220px;height:220px;border-radius:10px;border:1px solid #eee;background:#fff}
    .smallInput{width:100%;border:1px solid #ddd;border-radius:10px;padding:8px;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <img src="../logo3524.png" alt="logo" onerror="this.style.display='none'">
        <div>
          <div class="big">祝福經句紅包（主持機）</div>
          <div id="masterHint" class="muted">主持鎖檢查中…</div>
        </div>
      </div>
    </div>

    <div class="grid" style="margin-top:12px">
      <div class="card">
        <div class="row">
          <span class="pill" id="sysPill">狀態：INIT</span>
          <span class="pill">本輪：<span id="idxPill">0/0</span></span>
          <span class="pill">目前：<span id="curPill">-</span></span>
        </div>

        <div style="margin-top:10px">
          <div class="muted">輸入姓名（可用空白 / 逗號 / 換行分隔）</div>
          <textarea id="nameInput" placeholder="例如：小明 小華 小美"></textarea>
        </div>

        <div class="row" style="margin-top:10px">
          <button id="btnLock">鎖定名單</button>
          <button id="btnRound1" class="secondary">開始抽姓名（第一輪）</button>
          <button id="btnRound2" class="secondary">抽紅包（第二輪）</button>
          <button id="btnView" class="blue">看紅包（開 Viewer）</button>
        </div>

        <div class="row" style="margin-top:10px">
          <button id="btnNext" class="secondary">下一位（回第一輪）</button>
          <button id="btnPdf" class="blue">抽籤紀錄 PDF</button>
          <button id="btnReset" class="danger">全部歸零</button>
        </div>

        <div class="status" id="statusLine">系統初始化中…</div>
        <div class="muted" id="centerLine"></div>

        <div class="wheelCard">
          <canvas id="wheelCanvas" width="800" height="800"></canvas>
        </div>

        <div style="margin-top:10px">
          <div class="muted">抽籤紀錄</div>
          <div id="logBox" class="log">（尚無）</div>
        </div>
      </div>

      <div class="card">
        <div class="muted" style="font-weight:700">QR（參與者只讀 Viewer）</div>
        <div class="qrBox" style="margin-top:8px">
          <img id="qrImg" alt="qr" />
          <input id="qrUrl" class="smallInput" readonly />
          <div class="row">
            <button id="btnCopy" class="secondary">複製</button>
            <button id="btnUnlock" class="danger">強制解除主持鎖</button>
          </div>
          <div class="muted">Viewer 會顯示「最新抽到的紅包」，並可下載圖片。</div>
        </div>
      </div>
    </div>
  </div>

  <script src="../verseRefMap.js"></script>
  <script src="js/boot.js"></script>
  <script src="js/state.js"></script>
  <script src="js/wheel.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
