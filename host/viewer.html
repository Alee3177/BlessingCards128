<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>BlessingCards128 Viewer</title>
  <style>
    body{margin:0;padding:18px;background:#0b1220;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC",sans-serif}
    .card{max-width:520px;margin:0 auto;background:rgba(255,255,255,.08);border-radius:18px;padding:14px}
    h1{font-size:16px;margin:0 0 8px}
    .muted{opacity:.85;font-size:13px}
    img{width:100%;border-radius:16px;display:block;background:#111827}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button,a{border:0;border-radius:12px;padding:10px 12px;font-weight:800;cursor:pointer;text-decoration:none;color:#111827;background:#93c5fd}
    .secondary{background:#e5e7eb}
  </style>
</head>
<body>
  <div class="card">
    <h1>紅包 Viewer（只讀）</h1>
    <div class="muted" id="meta">載入中…</div>
    <div style="margin-top:10px">
      <img id="img" alt="card" />
    </div>
    <div class="row">
      <a id="dl" class="secondary" download>下載圖片</a>
      <button id="closeBtn" class="secondary">返回主持機</button>
    </div>
    <div class="muted" style="margin-top:10px">提示：若「返回主持機」無法關閉分頁，請直接關閉此分頁即可。</div>
  </div>

  <script src="../verseRefMap.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    let code = params.get("code");
    let name = params.get("name") || "";

    // If opened without params, use LAST_VERSE broadcast
    try{
      if (!code){
        const raw = localStorage.getItem("LAST_VERSE");
        if (raw){
          const obj = JSON.parse(raw);
          code = obj.verse;
          if (!name) name = obj.name || "";
        }
      }
    }catch{}

    code = (code||"").padStart(3,"0");

    const ref = (window.verseRefMap && window.verseRefMap[code]) ? window.verseRefMap[code] : "";
    const meta = document.getElementById("meta");
    meta.textContent = (name ? `姓名：${name} / ` : "") + `編號：${code}` + (ref ? ` / ${ref}` : "");

    const img = document.getElementById("img");
    const src = `../cards/${code}.png`;
    img.src = src;

    const dl = document.getElementById("dl");
    dl.href = src;
    dl.download = `${code}.png`;

    document.getElementById("closeBtn").onclick = () => {
      window.close();
    };
  </script>
</body>
</html>
