  <style>
    :root{ --bg:#0b1220; --card:rgba(255,255,255,.08); --txt:#e5e7eb; --muted:rgba(229,231,235,.75); --r:18px; }
    html,body{margin:0;padding:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC",sans-serif;color:var(--txt)}
    .wrap{max-width:900px;margin:0 auto;padding:18px}

    img{max-width:100%;border-radius:16px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:12px}
    button{border:0;border-radius:12px;padding:10px 12px;font-weight:900;cursor:pointer;background:#93c5fd;color:#111827}
    button:disabled{opacity:.45;cursor:not-allowed}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid rgba(255,255,255,.18);border-radius:999px;padding:6px 10px;font-size:12px;background:rgba(255,255,255,.06)}
    .code{font-weight:900}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">ğŸ æœ€æ–°æŠ½åˆ°çš„ç´…åŒ…</div>
      <div class="muted">æ­¤é æœƒè‡ªå‹•æ›´æ–°ï¼Œä¸å½±éŸ¿ä¸»æŒæ©Ÿæ“ä½œã€‚</div>

      <div class="row" style="margin-top:10px">
        <span class="pill">ä»£è™Ÿï¼š<span class="code" id="codePill">---</span></span>
        <span class="pill">ç« ç¯€ï¼š<span id="refPill">---</span></span>
        <span class="pill">æ›´æ–°ï¼š<span id="timePill">---</span></span>
      </div>

      <div class="imgbox">
        <img id="cardImg" alt="card" />
      </div>

      <div class="row">
        <button id="btnDownload" disabled>ä¸‹è¼‰åœ–ç‰‡</button>
      </div>

      <div class="muted" id="hint" style="margin-top:10px"></div>
    </div>
  </div>

  <script src="../verseRefMap.js"></script>
  <script>
    const LAST_VERSE_KEY = "LAST_VERSE";
    const LAST_UPDATE_KEY = "LAST_UPDATE";

    const $ = (id) => document.getElementById(id);

    function nowHHMMSS(){
      const d = new Date();
      const hh = String(d.getHours()).padStart(2,"0");
      const mm = String(d.getMinutes()).padStart(2,"0");
      const ss = String(d.getSeconds()).padStart(2,"0");
      return `${hh}:${mm}:${ss}`;
    }

    function getRef(code3){
      const m = window.verseRefMap || {};
      return m[code3] || "";
    }

    function cardUrl(code3){
      // viewer.html is under /host/, cards under /cards/
      return "../cards/" + code3 + ".png";
    }

    function setHint(text){
      $("hint").textContent = text || "";
    }

    function updateView(){
      const code = localStorage.getItem(LAST_VERSE_KEY);
      if (!code){
        $("codePill").textContent = "---";
        $("refPill").textContent = "---";
        $("timePill").textContent = nowHHMMSS();
        $("cardImg").removeAttribute("src");
        $("btnDownload").disabled = true;
        setHint("å°šæœªæŠ½å‡ºç¶“å¥ï¼Œè«‹ç­‰å¾…ä¸»æŒæ©ŸæŠ½å‡ºå¾Œè‡ªå‹•æ›´æ–°ã€‚");
        return;
      }

      const ref = getRef(code);
      $("codePill").textContent = code;
      $("refPill").textContent = ref || "(ç„¡)";
      $("timePill").textContent = nowHHMMSS();

      const img = $("cardImg");
      const src = cardUrl(code) + "?v=" + (localStorage.getItem(LAST_UPDATE_KEY) || Date.now());
      img.src = src;

      img.onload = () => {
        $("btnDownload").disabled = false;
        setHint("");
      };
      img.onerror = () => {
        $("btnDownload").disabled = true;
        setHint("æ‰¾ä¸åˆ°åœ–ç‰‡è³‡æºï¼Œè«‹ç¢ºèª cards è³‡æ–™å¤¾èˆ‡æª”åæ˜¯å¦æ­£ç¢ºã€‚");
      };

      $("btnDownload").onclick = async () => {
        try{
          const res = await fetch(cardUrl(code));
          const blob = await res.blob();
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = code + ".png";
          document.body.appendChild(a);
          a.click();
          a.remove();
          setTimeout(()=> URL.revokeObjectURL(a.href), 500);
        }catch{
          // fallback: open image
          window.open(cardUrl(code), "_blank", "noopener,noreferrer");
        }
      };
    }

    // Auto-update: poll LAST_UPDATE every 500ms
    let lastU = localStorage.getItem(LAST_UPDATE_KEY) || "";
    function tick(){
      const cur = localStorage.getItem(LAST_UPDATE_KEY) || "";
      if (cur !== lastU){
        lastU = cur;
        updateView();
      }
    }

    window.addEventListener("load", () => {
      updateView();
      setInterval(tick, 500);
    });
  </script>
</body>
