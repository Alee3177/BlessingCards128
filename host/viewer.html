
<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<title>BlessingCards128 Viewer</title>
<script src="../verseRefMap.js"></script>
</head>
<body>
<h2>祝福經句紅包（Viewer）</h2>
<div id="info"></div>
<img id="cardImg" style="max-width:90vw"/>
<button id="btnBack">返回首頁</button>

<script>
const p=new URLSearchParams(location.search);
const code=(p.get("code")||"").padStart(3,"0");
document.getElementById("info").textContent="經句編號："+code;
const img=document.getElementById("cardImg");
img.src="../cards/"+code+".png";

document.getElementById("btnBack").onclick=()=>{
  location.href="index.html";
};
</script>
</body>
</html>
