let usedVersesAll = [];          // 與首頁共用的「已抽經句」
let drumAudio, winAudio;
let audioReady = false;
let isSpinning = false;
let currentCategory = null;

/* ------------ 初始化 ------------ */
(function init() {
    let savedVerses = localStorage.getItem("usedVersesAll");
    if (savedVerses) {
        usedVersesAll = JSON.parse(savedVerses);
    }
    updateVerseCount();
    initAudio();
    drawCategoryWheel();
})();

function initAudio() {
    if (audioReady) return;
    drumAudio = new Audio("audio/drum.mp3");
    winAudio  = new Audio("audio/win.mp3");
    audioReady = true;
}

/* ------------ UI 相關 ------------ */
function goHome() {
    window.location = "index.html";
}

function updateVerseCount() {
    document.getElementById("verseCount").textContent =
        `目前已抽經句：${usedVersesAll.length} / 128`;
}

/* ------------ 轉盤繪製 ------------ */
const canvas = document.getElementById("categoryWheel");
const ctx = canvas.getContext("2d");

function drawCategoryWheel() {
    ctx.clearRect(0,0,300,300);
    const count = categoryList.length;
    const arc = (2*Math.PI)/count;

    for (let i=0;i<count;i++) {
        const angle = i*arc;

        ctx.beginPath();
        ctx.moveTo(150,150);
        ctx.fillStyle = i%2===0 ? "#ffe6a1" : "#ffcc66";
        ctx.arc(150,150,150,angle,angle+arc);
        ctx.fill();

        ctx.save();
        ctx.translate(150,150);
        ctx.rotate(angle + arc/2);
        ctx.textAlign="right";
        ctx.fillStyle="#8a5500";
        ctx.font="bold 18px NotoSansTC";
        ctx.fillText(categoryList[i],135,8);
        ctx.restore();
    }
}

/* 檢查有哪些分類還有尚未抽完的經句 */
function getAvailableCategoryIndices() {
    const availableIdx = [];
    for (let c=0;c<categoryList.length;c++) {
        const catName = categoryList[c];
        const hasVerse = verseCategories.some((cat, idx) => {
            const no = idx+1;
            return cat === catName && !usedVersesAll.includes(no);
        });
        if (hasVerse) availableIdx.push(c);
    }
    return availableIdx;
}

/* 避免停在分界線的分類角度 */
function randomSafeCategoryAngle() {
    const validCats = getAvailableCategoryIndices();
    if (validCats.length === 0) return null;

    const count = categoryList.length;
    const arc = (2*Math.PI)/count;
    const safe = arc*0.2;

    let cIndex = validCats[Math.floor(Math.random() * validCats.length)];

    const base = cIndex*arc + arc/2;
    const angle = base + (Math.random()*safe - safe/2);
    return { cIndex, angle };
}

/* 開始轉分類輪盤 */
function startCategorySpin() {
    if (isSpinning) return;

    if (usedVersesAll.length >= 128) {
        alert("全部 128 張紅包祝福經句都已抽完！\n請回首頁按「全部歸零」後重新開始。");
        return;
    }

    const info = randomSafeCategoryAngle();
    if (!info) {
        alert("目前所有分類的經句都已抽完！");
        return;
    }

    drumAudio.play().catch(()=>{});
    isSpinning = true;

    const totalRotation = info.angle + Math.PI * 8;
    const duration = 3000;
    let start = null;

    function animate(ts) {
        if (!start) start = ts;
        const progress = ts - start;
        const ease = Math.pow(progress/duration,3);
        const current = ease * totalRotation;

        ctx.save();
        ctx.translate(150,150);
        ctx.rotate(current);
        ctx.translate(-150,-150);
        drawCategoryWheel();
        ctx.restore();

        if (progress < duration) {
            requestAnimationFrame(animate);
        } else {
            isSpinning = false;
            finishCategoryDraw(info.cIndex);
        }
    }

    requestAnimationFrame(animate);
}

/* 轉盤停下後，決定分類 */
function finishCategoryDraw(idx) {
    currentCategory = categoryList[idx];

    winAudio.play().catch(()=>{});
    celebrate();

    document.getElementById("categoryResult").innerHTML =
        `抽中分類：<b>${currentCategory}</b><br><br>
         <button class="btn" onclick="drawCategoryVerse()">
             抽本分類紅包經句
         </button>`;
}

/* 抽該分類中的一節經句 */
function drawCategoryVerse() {
    if (!currentCategory) {
        alert("請先轉動分類輪盤！");
        return;
    }

    // 篩選出此分類中尚未抽過的經句
    const candidates = [];
    for (let i=0;i<verseCategories.length;i++) {
        const no = i+1;
        if (verseCategories[i] === currentCategory &&
            !usedVersesAll.includes(no)) {
            candidates.push(no);
        }
    }

    if (candidates.length === 0) {
        alert(`「${currentCategory}」分類的經句已全部抽完。\n請重新轉其他分類。`);
        return;
    }

    const verseNo = candidates[Math.floor(Math.random()*candidates.length)];
    usedVersesAll.push(verseNo);
    localStorage.setItem("usedVersesAll", JSON.stringify(usedVersesAll));
    updateVerseCount();

    const padded = verseNo.toString().padStart(3,"0");

    winAudio.play().catch(()=>{});
    celebrate();

    setTimeout(() => {
        window.location = `viewer.html?no=${padded}`;
    }, 800);
}

<script>
/* ---------------- 煙火 + 金幣（與首頁相同） ---------------- */
let fwCanvas = document.getElementById("fwCanvas");
let fwCtx = fwCanvas.getContext("2d");

function resizeFW(){
    fwCanvas.width = window.innerWidth;
    fwCanvas.height = window.innerHeight;
}
resizeFW();
window.addEventListener("resize", resizeFW);

let fireArr = [];

function launchFire(){
    fireArr.push({
        x: Math.random()*fwCanvas.width,
        y: Math.random()*fwCanvas.height*0.5,
        r: 2,
        c: `hsl(${Math.random()*360},100%,60%)`,
        life: 30 + Math.random()*20
    });
}

function drawFire(){
    fwCtx.clearRect(0,0,fwCanvas.width,fwCanvas.height);
    for(let i=fireArr.length-1;i>=0;i--){
        const f = fireArr[i];
        fwCtx.beginPath();
        fwCtx.arc(f.x,f.y,f.r,0,Math.PI*2);
        fwCtx.fillStyle=f.c;
        fwCtx.fill();
        f.r+=2;
        f.life--;
        if(f.life<=0) fireArr.splice(i,1);
    }
    requestAnimationFrame(drawFire);
}
drawFire();

function startFireworks(){
    for(let i=0;i<12;i++){
        setTimeout(launchFire,i*150);
    }
}

function startCoins(){
    for(let i=0;i<15;i++){
        setTimeout(()=>{
            let coin=document.createElement("img");
            coin.src="https://cdn-icons-png.flaticon.com/512/138/138292.png";
            coin.className="coin";
            coin.style.left=Math.random()*window.innerWidth+"px";
            coin.style.animationDuration=(1.2+Math.random())+"s";
            document.body.appendChild(coin);
            setTimeout(()=>coin.remove(),2500);
        },i*120);
    }
}

function celebrate(){
    startFireworks();
    startCoins();
}
</script>
