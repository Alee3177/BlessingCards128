<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BlessingCards128 - 分類抽籤</title>

<link rel="stylesheet" href="fonts/fonts.css">

<style>
    body {
        margin:0;
        background:#fff7e6;
        font-family:"NotoSansTC", sans-serif;
        text-align:center;
        color:#8a5500;
    }

    .container {
        max-width:900px;
        margin:auto;
        padding:20px;
    }

    .logo {
        width:120px;
        margin-top:20px;
    }

    h1 {
        font-size:26px;
        color:#b37500;
        margin-top:10px;
    }

    select, textarea {
        width:90%;
        padding:10px;
        font-size:18px;
        border-radius:10px;
        border:1px solid #d0a85c;
        outline:none;
        margin-top:12px;
        font-family:"NotoSansTC";
        background:#fff;
    }

    .btn {
        background:#ffcc66;
        border:none;
        padding:12px 22px;
        border-radius:10px;
        font-size:20px;
        cursor:pointer;
        margin-top:12px;
    }
    .btn:hover { background:#ffdd88; }

    /* 向下紅色指針 */
    #pointer {
        width:0; height:0;
        border-left:18px solid transparent;
        border-right:18px solid transparent;
        border-top:32px solid red;
        margin:auto;
        margin-top:15px;
        position:relative;
        z-index:5;
        transform: translateY(8px);
    }

    #categoryWheel {
        margin-top:0;
        max-width:300px;
    }

    #resultArea {
        font-size:26px;
        margin-top:16px;
        min-height:2.5em;
        color:#b37500;
    }
</style>
</head>

<body>
<div class="container">

    <img src="logo3524.png" class="logo" />
    <h1>分類抽籤</h1>

    <!-- 下拉分類 -->
    <select id="categorySelect" onchange="onCategorySelected()">
        <option value="">請選擇分類</option>
        <option>平安與保護</option>
        <option>盼望與力量</option>
        <option>恩典與憐憫</option>
        <option>喜樂與感恩</option>
        <option>信心與順服</option>
        <option>智慧與引導</option>
        <option>供應與豐盛</option>
        <option>其他</option>
    </select>

    <!-- 姓名輸入區 -->
    <textarea id="nameInput" placeholder="請輸入此分類內要抽籤的姓名（逗號分隔）"
              style="display:none"
              oninput="updateNames()"></textarea>

    <button id="startBtn" class="btn" onclick="startNameSpin()" style="display:none">
        開始抽姓名
    </button>

    <div id="pointer" style="display:none"></div>
    <canvas id="categoryWheel" width="300" height="300" style="display:none"></canvas>

    <div id="resultArea"></div>

    <button class="btn" onclick="goHome()">回首頁</button>

</div>

<script>
/* -----------------------------------------------------------
   分類資料（與 viewer.html / index.html 一致）
----------------------------------------------------------- */
const categoryMap = [
    "",
    "平安與保護","其他","盼望與力量","恩典與憐憐","平安與保護","供應與豐盛","其他","其他",
    "盼望與力量","盼望與力量","平安與保護","盼望與力量","平安與保護","其他","平安與保護",
    "其他","其他","平安與保護","平安與保護","平安與保護","喜樂與感恩","平安與保護",
    "信心與順服","智慧與引導","平安與保護","智慧與引導","智慧與引導","恩典與憐憫",
    "喜樂與感恩","平安與保護","平安與保護","盼望與力量","平安與保護","信心與順服",
    "盼望與力量","盼望與力量","恩典與憐憫","恩典與憐勵","信心與順服","信心與順服",
    "智慧與引導","其他","喜樂與感恩","喜樂與感恩","恩典與憐憫","其他","信心與順服",
    "其他","盼望與力量","盼望與力量","平安與保護","其他","恩典與憐憫","恩典與憐憫",
    "平安與保護","平安與保護","其他","恩典與憐染","恩典與憐竉","信心與順服","信心與順服",
    "其他","信心與順服","平安與保護","喜樂與感恩","其他","其他","平安與保護","信心與順服",
    "其他","其他","其他","其他","其他","盼望與力量","恩典與憐憫","平安與保護","信心與順服",
    "平安與保護","平安與保護","智慧與引導","其他","平安與保護","其他","喜樂與感恩",
    "其他","其他","信心與順服","其他","其他","其他","其他","其他","其他","其他",
    "智慧與引導","盼望與力量","其他","平安與保護","其他","其他","其他","其他","其他",
    "信心與順服","其他","平安與保護","其他","平安與保護","智慧與引導","其他","其他",
    "其他","恩典與憐憫","其他","平安與保護","其他","盼望與力量","供應與豐盛","供應與豐盛",
    "喜樂與感恩","其他","盼望與力量","其他","其他","其他","其他","其他"
];

/* -----------------------------------------------------------
   轉盤資料
----------------------------------------------------------- */
let canvas = null, ctx=null;
let names = [];
let isSpinning = false;
let drumAudio = new Audio("audio/drum.mp3");
let usedNamesAll = []; // 全站共用
let usedVersesAll = []; // 供此分類抽經句使用
const POINTER_ANGLE = -Math.PI/2;

/* -----------------------------------------------------------
   初始化 localStorage
----------------------------------------------------------- */
document.addEventListener("DOMContentLoaded", () => {
    try{
        usedNamesAll = JSON.parse(localStorage.getItem("usedNamesAll")) || [];
        usedVersesAll = JSON.parse(localStorage.getItem("usedVersesAll")) || [];
    }catch(e){
        usedNamesAll = [];
        usedVersesAll = [];
    }

    canvas = document.getElementById("categoryWheel");
    ctx = canvas.getContext("2d");
});

/* -----------------------------------------------------------
   當選擇分類後顯示姓名輸入區
----------------------------------------------------------- */
function onCategorySelected(){
    const cat = document.getElementById("categorySelect").value;
    if(!cat){
        document.getElementById("nameInput").style.display="none";
        document.getElementById("startBtn").style.display="none";
        document.getElementById("pointer").style.display="none";
        document.getElementById("categoryWheel").style.display="none";
        return;
    }

    document.getElementById("nameInput").style.display="block";
    document.getElementById("startBtn").style.display="block";
    document.getElementById("pointer").style.display="block";
    document.getElementById("categoryWheel").style.display="block";
}

/* -----------------------------------------------------------
   更新姓名
----------------------------------------------------------- */
function updateNames(){
    names = document.getElementById("nameInput").value
        .split(",").map(s=>s.trim()).filter(s=>s.length>0);
    drawWheel();
}

function drawWheel(){
    if(!ctx) return;
    ctx.clearRect(0,0,300,300);

    const count = names.length || 1;
    const arc = 2*Math.PI / count;

    for(let i=0; i<count; i++){
        const start = i*arc;
        const end = start+arc;

        ctx.beginPath();
        ctx.moveTo(150,150);
        ctx.arc(150,150,150,start,end);
        ctx.closePath();

        ctx.fillStyle = (i%2===0) ? "#ffe6a1" : "#ffcc66";
        ctx.fill();

        /* 分隔線完整 */
        ctx.lineWidth=2;
        ctx.strokeStyle="#fff";
        ctx.stroke();

        /* 姓名 */
        if(names[i]){
            ctx.save();
            ctx.translate(150,150);
            ctx.rotate(start + arc/2);
            ctx.textAlign="right";
            ctx.font="bold 18px NotoSansTC";
            ctx.fillStyle="#8a5500";
            ctx.fillText(names[i],135,8);
            ctx.restore();
        }
    }
}

/* -----------------------------------------------------------
   抽姓名（只有 drum.mp3）
----------------------------------------------------------- */
function startNameSpin(){
    if(isSpinning) return;

    if(names.length===0){
        alert("請先輸入姓名");
        return;
    }

    /* 全域不重複 */
    const available = names.filter(n => !usedNamesAll.includes(n));
    if(!available.length){
        alert("此分類所有姓名都抽完了！");
        return;
    }

    const cat = document.getElementById("categorySelect").value;
    if(!cat){
        alert("請先選擇分類");
        return;
    }

    const winner = available[Math.floor(Math.random()*available.length)];

    const count = names.length;
    const arc = 2*Math.PI/count;
    const idx = names.indexOf(winner);

    const baseCenter = idx * arc + arc/2;
    const offset = (Math.random()-0.5)*arc*0.3;

    const targetCenter = baseCenter + offset;
    const spins = 5;

    const totalRotation =
        spins*2*Math.PI + (POINTER_ANGLE - targetCenter);

    isSpinning=true;

    let startTime=null;
    const duration = 10000;

    drumAudio.currentTime=0;
    drumAudio.play().catch(()=>{});

    function animate(ts){
        if(!startTime) startTime=ts;
        const t = Math.min((ts-startTime)/duration,1);
        const ease = 1 - Math.pow(1-t,3);
        const angle = ease * totalRotation;

        ctx.save();
        ctx.translate(150,150);
        ctx.rotate(angle);
        ctx.translate(-150,-150);
        drawWheel();
        ctx.restore();

        if(t<1){
            requestAnimationFrame(animate);
        }else{
            drumAudio.pause();
            drumAudio.currentTime=0;

            isSpinning=false;
            if(!usedNamesAll.includes(winner)){
                usedNamesAll.push(winner);
                localStorage.setItem("usedNamesAll",JSON.stringify(usedNamesAll));
            }

            showWinner(winner, cat);
        }
    }

    requestAnimationFrame(animate);
}

/* -----------------------------------------------------------
   顯示姓名 ＋ 抽分類對應的經句
----------------------------------------------------------- */
function showWinner(name, category){
    document.getElementById("resultArea").innerHTML =
        `抽中：<b>${name}</b><br><br>
         <button class="btn" onclick="drawCategoryVerse('${name}','${category}')">
             抽紅包祝福經句
         </button>`;
}

/* -----------------------------------------------------------
   抽對應分類的經句
----------------------------------------------------------- */
function drawCategoryVerse(name, category){
    /* 找出所有符合分類且尚未抽過的經句 */
    const remain = [];

    for(let i=1;i<=128;i++){
        if(categoryMap[i]===category && !usedVersesAll.includes(i)){
            remain.push(i);
        }
    }

    if(!remain.length){
        alert("此分類的經句已全部抽完！");
        return;
    }

    const v = remain[Math.floor(Math.random()*remain.length)];
    usedVersesAll.push(v);
    localStorage.setItem("usedVersesAll",JSON.stringify(usedVersesAll));

    const padded = String(v).padStart(3,"0");
    const nameParam = encodeURIComponent(name);

    window.location = `viewer.html?no=${padded}&name=${nameParam}`;
}

/* -----------------------------------------------------------
   回首頁
----------------------------------------------------------- */
function goHome(){
    window.location="index.html";
}
</script>

</body>
</html>
