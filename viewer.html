<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>查看紅包</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      background:#f7f0e1;
      color:#6b4b1e;
      text-align:center;
    }
    .wrap{ max-width:820px; margin:0 auto; padding:12px 14px 28px; }
    #title{ font-size:24px; font-weight:800; margin:6px 0 6px; }
    #meta{ font-size:15px; opacity:.9; margin:0 0 8px; }
    #loading{ font-size:14px; opacity:.85; margin:8px 0; }
    #imgVerse{
      width: min(98vw, 720px);
      max-height: 92vh;
      object-fit: contain;
      border-radius:18px;
      display:block;
      margin:16px auto;
      border:6px solid gold;
      background:#fffdf7;
    }
    .btns{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
    button{
      padding:12px 14px;
      border-radius:999px;
      border:0;
      background:#f3cc78;
      color:#5a3a13;
      font-weight:800;
      font-size:16px;
      box-shadow: inset 0 -3px 0 rgba(0,0,0,.08);
      min-width: 160px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="title">查看紅包</div>
    <div id="meta"></div>
    <div id="loading">經句圖片載入中…</div>

    <img id="imgVerse" alt="verse image" />

    <div class="btns">
      <button id="btnDownload">下載 PNG</button>
      <button id="btnNext">下一位（回首頁）</button>
    </div>
  </div>

  <audio id="winSound" src="audio/win.mp3" preload="auto"></audio>
  <script type="module" src="./viewer.js"></script>
</body>
</html>
