<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>BlessingCards128 - 經句顯示</title>

<style>
:root {
  --bg: #fff7e6;
  --brown-text: #8a5500;
  --brown-title: #b37500;
  --gold-light: #ffe9a3;
  --gold-mid: #ffd166;
  --gold-dark: #e8a838;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: "NotoSansTC", sans-serif;
  text-align: center;
  color: var(--brown-text);
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px 16px 40px;
}

h1 {
  font-size: 26px;
  margin: 12px 0;
  color: var(--brown-title);
}

#infoArea {
  font-size: 20px;
  margin-top: 10px;
  margin-bottom: 20px;
  line-height: 1.6;
}

.verseImg {
  width: 90%;
  max-width: 380px;
  border-radius: 12px;
  margin-top: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.btn {
  min-width: 180px;
  padding: 12px 20px;
  margin: 10px;
  border: none;
  border-radius: 999px;
  background: linear-gradient(180deg, var(--gold-light), var(--gold-mid));
  font-size: 18px;
  font-weight: 600;
  color: var(--brown-text);
  box-shadow: 0 3px 6px rgba(0,0,0,0.18);
  cursor: pointer;
}

.btn:hover {
  background: linear-gradient(180deg, var(--gold-mid), var(--gold-dark));
}
</style>

</head>
<body>

<div class="container">

  <h1>抽經句結果</h1>

  <div id="infoArea"></div>

  <img id="verseImg" class="verseImg" src="" alt="經句圖片">

  <div>
    <button class="btn" onclick="nextPerson()">下一位</button>
    <button class="btn" onclick="goBack()">返回</button>
    <button class="btn" onclick="goHome()">首頁</button>
  </div>

</div>

<script>
/* ===========================
      取得 URL 參數
=========================== */
const params = new URLSearchParams(window.location.search);
const verseNo = params.get("no") || "";
const userName = params.get("name") || "";
const category = params.get("cat") || "";

/* ===========================
      顯示姓名 / 編號 / 分類
=========================== */
document.getElementById("infoArea").innerHTML = `
  姓名：<b>${decodeURIComponent(userName)}</b><br>
  經句編號：<b>${verseNo}</b>
  ${category ? `<br>分類：<b>${decodeURIComponent(category)}</b>` : ""}
`;

/* ===========================
      API：經句圖片路徑（你的 cards 資料夾）
=========================== */
document.getElementById("verseImg").src =
  `./cards/${verseNo}.png`;

/* ===========================
      下一位（回首頁抽姓名）
=========================== */
function nextPerson(){
  window.location = "index.html";
}

/* ===========================
      返回
=========================== */
function goBack(){
  if(category){
    window.location = "index_category.html";
  } else {
    window.location = "index.html";
  }
}

/* ===========================
      回首頁
=========================== */
function goHome(){
  window.location = "index.html";
}
</script>

</body>
</html>
